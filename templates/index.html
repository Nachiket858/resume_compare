<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Update</title>
</head>
<body>
    <h1>Update Resume Based on Job Description</h1>

    <!-- Form to upload resume and job description -->
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="resume">Upload Resume (PDF):</label>
        <input type="file" name="resume" id="resume" required><br><br>

        <label for="job_description">Job Description:</label><br>
        <textarea name="job_description" rows="10" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if updated_resume_parts %}
        <h2>Updated Resume Parts:</h2>
        <div style="border: 1px solid #ccc; padding: 10px;">
            <pre>{{ updated_resume_parts }}</pre>
        </div>
    {% endif %}
</body>
</html>
